<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
<f:loadBundle basename="locale.messages" var="msg"/>
<h:head></h:head>
<body>
	<h:form id="loginForm">
		<h:messages ></h:messages>
		<h:panelGrid id="loginPanel" columns="3">
			<h:outputText value="#{msg['login.username']}: " />
			<h:inputText id="username" value="#{loginBean.userName}" required="true"></h:inputText>
			<h:message for="username"></h:message>
			<h:outputText value="#{msg['login.password']}: " />
			<h:inputSecret id="password" value="#{loginBean.password}" required="true" ></h:inputSecret>
			<h:message for="password"></h:message>
			<h:commandButton action="#{loginBean.doLogin}" value="#{msg['login.login']}"></h:commandButton>
			<h:commandButton action="#{loginBean.doRegister}" value="#{msg['login.registerNew']}" immediate="true"></h:commandButton>
		</h:panelGrid>
		
		<h:panelGrid>
			<h:selectOneMenu value="#{language.localeCode}" valueChangeListener="#{language.localeChangeHandler}" onchange="submit();" immediate="true">
				<f:selectItems value="#{language.languageMap}"></f:selectItems>
			</h:selectOneMenu>
		</h:panelGrid>
	</h:form>
</body>
</html>
