<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="content">
			
			
			<h:form id="scoringEvaluationForm">
					<p:messages showSummary="false" showDetail="true"></p:messages>
					<br></br>
					<h2>Scoring Evaluation Score:: </h2>
					<h:panelGrid id="scoringEvaluationPanel" columns="3">
						
						<h:outputText value="#{msg['scoring.rule.factorId']}: " />
						<p:selectOneMenu id="scheme" value="#{scoringEvaluationBean.schemeId}">
							<p:ajax event="change"  update=":scoringEvaluationForm:ruleDataGrid"/>
							<f:selectItem itemLabel="Select a Scheme" itemValue="" />
							<f:selectItems value="#{scoringEvaluationBean.schemeList}" var="scheme" itemLabel="#{scheme.name}" itemValue="#{scheme.id}"/>
						</p:selectOneMenu>
						<p:message for="scheme"></p:message>
					</h:panelGrid>
						
					<p:dataGrid id="ruleDataGrid" var="rule" value="#{scoringEvaluationBean.ruleList}" columns="1">
						<p:column>
							<p:panel header="#{rule.factor.name}">
								<h:panelGrid columns="1">
									<p:selectOneMenu value="#{scoringEvaluationBean.selectedIds[rule.id]}">
										<f:selectItem itemLabel="----Select an Option----" itemValue=""/>
										<f:selectItems value="#{rule.ruleCases}" var="ruleCase" itemLabel="#{ruleCase.factorChoice}" itemValue="#{ruleCase.id}"/>
									</p:selectOneMenu>
								</h:panelGrid>
							</p:panel>
						</p:column>
					</p:dataGrid>
						
						
					<p:commandButton action="#{scoringEvaluationBean.evaluatedCreditScore}" value="#{msg['scoring.evaluate.name']}" 
						update=":scoringEvaluationForm" oncomplete="dlgEvaluationScore.show()"></p:commandButton>
					
				
				<p:dialog header="Total Evaluation Score" widgetVar="dlgEvaluationScore" width="500" height="200">
					<h:panelGrid id="scoringSchemePanel" columns="2">
						<h:outputText value="#{msg['scoring.evaluate.name']}: " />
						<h:outputText value="#{scoringEvaluationBean.total}" />
					</h:panelGrid>
				</p:dialog>
				
			</h:form>
			
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
