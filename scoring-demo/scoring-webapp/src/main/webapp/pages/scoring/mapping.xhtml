<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="content">
			
			<h:form id="scoringMappingForm">
					<p:messages showSummary="false" showDetail="true"></p:messages>
					<br></br>
					<h2>Scoring Evaluation Score:: #{scoringEvaluationBean.total}</h2>
						
					<p:commandButton action="#{scoringEvaluationBean.mapCreditScore}" value="#{msg['scoring.evaluate.name']}" 
						update=":scoringMappingForm"></p:commandButton>
					
				
			</h:form>
			
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
